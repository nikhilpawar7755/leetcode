  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }

    /* Remove the jumbotron's default bottom margin */
    .jumbotron {
      margin-bottom: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

    .show-error {
      border: 3px solid red;
    }

    #myInput {
      margin-top: 12px;
    }

    /* .div_hover {
      background-color: #FFFFFF;
    } */

    .col-sm-4:hover {
      background-color:lightblue;
    }

    .dropbtn {
      background-color: #3498DB;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropbtn:hover,
    .dropbtn:focus {
      background-color: #2980B9;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {
      background-color: #ddd;
    }

    .show {
      display: block;
    }
  </style>
  <script>
    let timerObject = {};
    let searcedWords = [];
    let start = 0;
    function ValidateClearWarning() {
      let form = document.forms.signIn;
      form.elements.email.value = "";
      form.elements.email.classList.remove("show-error");
    }
    function Validate() {
      let form = document.forms.signIn;
      if (form.elements.email.value.indexOf("@") == -1) {
        form.elements.email.value = "";
        form.elements.email.setAttribute("placeholder", "Email invalid");
        form.elements.email.classList.add("show-error");
      }
    }
    function myFunction(event) {
      var table, tr, td, i, txtValue;
      let input = document.getElementById("myInput");
      if (event.key === 'Enter') {
        searcedWords.push(input.value);
      }
      let filter = input.value.toLowerCase();
      let divs = document.getElementsByClassName('col-sm-4')
      for (i = 0; i < divs.length; i++) {
        headingDiv = divs[i].getElementsByClassName("panel-heading")[0];
        if (headingDiv) {
          txtValue = headingDiv.textContent || headingDiv.innerText;
          if (txtValue.toLowerCase().startsWith(filter)) {
            divs[i].style.display = "";
          } else {
            divs[i].style.display = "none";
          }
        }
      }
    }

    function toggleDropdown() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    function showSelectedVeggies(event) {
      console.log(timerObject)
      let divs = document.getElementsByClassName('col-sm-4')
      for (i = 0; i < divs.length; i++) {
        headingDiv = divs[i].getElementsByClassName("panel-heading")[0];
        if (headingDiv) {
          if (headingDiv.getAttribute('type') === event.currentTarget.innerText) {
            divs[i].style.display = "";
          } else {
            divs[i].style.display = "none";
          }
        }
      }
    }

    function mouseover(event) {
      let Name = event.currentTarget.firstElementChild.firstElementChild.innerText;
      if (timerObject.Name === undefined) {
        start = 0;
      } else {
        start = timerObject[Name];
      }
      setInterval(function () {
        start++;
        var count = start;
      }, 1000);
    }

    function mouseout(event) {
      let Name = event.currentTarget.firstElementChild.firstElementChild.innerText;
      if (timerObject.Name === undefined) {
        timerObject[Name] = start;
      } else {
        timerObject[Name] = timerObject[Name] + start;
      }

    }

    window.onclick = function (event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</head>
